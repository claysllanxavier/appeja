<ion-view view-title="Login" align-title="left">
  <ion-content style="background: url(img/back.jpg) center; background-size: cover;">
    <div class="hero no-header flat">
      <div class="content">
        <div class="app-icon"></div>
        <h1 style="color:#515151;">Quiz4Math</h1>
      </div>
    </div>
    <div class="list">
      <ion-md-input placeholder="Email" highlight-color="balanced" type="email" ng-model="usuario.email" required></ion-md-input>
      <ion-md-input placeholder="Senha" highlight-color="energized" type="password" ng-model="usuario.senha" required></ion-md-input>
    </div>
    <div class="padding">
      <button ng-click="login(usuario)" class="button button-full button-assertive ink">Login</button>
      <center>
        <p>OU</p>
        <button ui-sref="app.cadastro" class="button  button-dark">
          Criar uma conta
        </button>
      </center>
    </div>
    <div class="button-bar social-login">
      <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google</button>
      <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
      <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
    </div>
  </ion-content>
</ion-view>
